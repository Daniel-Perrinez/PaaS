apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: paas-test-app
  namespace: paas-test-app
spec:
  project: default

  source:
    repoURL: https://github.com/Daniel-Perrinez/PaaS
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: paas-test-app

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true