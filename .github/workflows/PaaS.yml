name: Platform as a Service (PaaS)
run-name: ${{ github.actor }} triggered a CI job ğŸš€
on: [push, workflow_call]
jobs:
  PaaS:
    runs-on: ubuntu-latest
    steps:
      - name: PaaS-Start-Up-Information
        run: | 
          echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
          echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
          echo "ğŸ This job's status is ${{ job.status }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Get repository information
        run: |
          echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
          echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
          echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
          echo "List files in the repository"
          ls -la ${{ github.workspace }}
      - name: Lint Helm
        run: |
          if [ -f "helm/Chart.yaml" ]; then
            echo "Helm chart exists"
            helm lint helm
          else
            echo "File does not exist"
            exit 1;
          fi
      - name: Docker Build
        run: |
          if [ -f "Dockerfile" ]; then
            echo "Dockerfile exists"
            docker buildx build --platform linux/amd64 -t d1v3/flask_website:0.0.1.RELEASE .
          else
            echo "File does not exist"
            exit 1;
          fi
      - name: Docker push
        if: ${{ success() }}
        run: | 
          docker push docker.io/d1v3/flask_website:0.0.1.RELEASE
        
      - run: echo "ğŸ This job's status is ${{ job.status }}."